<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录 - OnlyDoc</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="${STATIC.css_('bootstrap-3.3.5/bootstrap.min.css')}">
<link rel="stylesheet" href="${STATIC.css_('bootstrap-custom.css')}">
<!-- Font Awesome -->
<link rel="stylesheet" href="${STATIC.css_('fonts/font-awesome.min.css')}">
<link rel="stylesheet" href="${STATIC.css_('base.css')}">

<!-- Ionicons -->
<link rel="stylesheet" href="${STATIC.css('ionicons.min.css')}">
<!-- Theme style -->
<link rel="stylesheet" href="${STATIC.css('AdminLTE.min.css')}">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="${STATIC.css('skins/_all-skins.min.css')}">
<link rel="stylesheet" href="${STATIC.css('iCheck/square/blue.css')}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/">OnlyDoc 登录</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">请登录</p>

        <form id="login-form" v-on:submit.prevent="submit">
            <div class="form-group has-feedback">
                <div>
                    <input type="user_name" id="user_name" class="form-control" v-model="user_name" placeholder="用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <span class="error-msg"> </span>
            </div>
            <div class="form-group has-feedback">
                <div>
                    <input type="password" v-model="password" id="password" class="form-control" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <span class="error-msg"> </span>
            </div>
            <div class="form-group has-feedback">
                <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="${STATIC.js_('jquery-2.2.3.min.js')}"></script>
<script src="${STATIC.js_('vue.min.js')}"></script>
<script src="${STATIC.js_('bootstrap-3.3.5/bootstrap.min.js')}"></script>
<script src="${STATIC.js_('base.js')}"></script>
<script src="${STATIC.js('login.js')}"></script>
</body>
</html>
